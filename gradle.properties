# Project-wide Gradle settings optimized for CI/CD builds
# CRITICAL: These settings prevent worker thread exhaustion and build failures

# JVM Memory Configuration - Increased for Android builds
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# CI/CD Build Optimization - Prevents worker conflicts
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.configureondemand=false
org.gradle.caching=false

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Build Performance Optimization
android.enableR8.fullMode=false

# Kotlin Configuration  
kotlin.code.style=official