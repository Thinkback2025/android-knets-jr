name: Build Knets Jr Android APK - CI Optimized

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: android-34
        arch: x86_64
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Set up CI build environment
      run: |
        echo "Configuring CI build environment..."
        
        # Set global JVM options
        export GRADLE_OPTS="-Xmx3072m -XX:MaxMetaspaceSize=768m -Dorg.gradle.daemon=false"
        export _JAVA_OPTIONS="-Xmx3072m"
        export JAVA_OPTS="-Xmx3072m"
        
        # Create global gradle.properties
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError" > ~/.gradle/gradle.properties
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.workers.max=1" >> ~/.gradle/gradle.properties
        echo "org.gradle.configureondemand=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.caching=false" >> ~/.gradle/gradle.properties
        
        # Set up Android SDK location for the project
        cd knets-minimal-android
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "Android SDK location: $ANDROID_HOME"
        
        echo "CI environment configured with worker optimization and Android SDK"
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create default app icons
      run: |
        cd knets-minimal-android
        # Create simple colored rectangles as placeholders for icons
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/mipmap-mdpi  
        mkdir -p app/src/main/res/mipmap-xhdpi
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/mipmap-xxxhdpi
        
        # Create simple PNG placeholders (base64 encoded 1x1 green pixels)
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-hdpi/ic_launcher.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xhdpi/ic_launcher.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
    - name: Make gradlew executable
      run: |
        cd knets-minimal-android
        chmod +x ./gradlew
      
    - name: Build Android APKs
      run: |
        cd knets-minimal-android
        
        # Clean and build with CI-optimized settings
        echo "Cleaning project..."
        ./gradlew clean --no-daemon --no-parallel --max-workers=1 --stacktrace
        
        echo "Building Debug APK..."
        ./gradlew assembleDebug --no-daemon --no-parallel --max-workers=1 --stacktrace --quiet
        
        echo "Building Release APK..."
        ./gradlew assembleRelease --no-daemon --no-parallel --max-workers=1 --stacktrace --quiet
        
        # Find the built APKs
        echo "Locating built APKs..."
        find . -name "*.apk" -type f | while read apk; do
          echo "Found APK: $apk"
          ls -lah "$apk"
        done
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: knets-jr-ci-optimized-debug-apk
        path: knets-minimal-android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4  
      with:
        name: knets-jr-ci-optimized-release-apk
        path: knets-minimal-android/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Build Summary
      run: |
        echo "BUILD COMPLETED SUCCESSFULLY"
        echo "==============================="
        echo ""
        echo "APK FEATURES:"
        echo "   Auto-enable permissions (phone, location, background, notifications)"
        echo "   System-level network controls (WiFi/mobile data)"  
        echo "   Seamless location tracking (GPS + Network fallback)"
        echo "   Device lock functionality (DevicePolicyManager)"
        echo "   Secret code device admin protection"
        echo ""
        echo "ANDROID COMPATIBILITY:"
        echo "   Android 6.0+ (API 23) - Minimum supported"
        echo "   Android 13+ (API 33) - Primary target"
        echo "   Android 14 (API 34) - Latest target version"
        echo ""
        echo "GRADLE OPTIMIZATIONS APPLIED:"
        echo "   Single worker thread (prevents exhaustion)"
        echo "   Disabled daemon and parallel processing"
        echo "   3GB heap allocation with MetaSpace limits"
        echo ""
        echo "Auto-enable permissions APK ready for deployment!"
