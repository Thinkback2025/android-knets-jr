name: Build Knets Jr APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Clean project
      run: ./gradlew clean

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: knets-jr-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload release APK  
      uses: actions/upload-artifact@v4
      with:
        name: knets-jr-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: background-service-enhanced-${{ github.run_number }}
        release_name: Knets Jr Background Service Enhanced v${{ github.run_number }}
        body: |
          ## Knets Jr - Background Service Enhanced APK
          
          **Key Features:**
          - ✅ Auto-launch after device restart
          - ✅ Battery optimization bypass
          - ✅ Continuous 30-second polling
          - ✅ Background-only operation
          - ✅ Enhanced foreground service
          
          **Technical Enhancements:**
          - New BootReceiver for auto-start functionality
          - Critical background permissions added
          - Wake lock and foreground service support
          - UI-less background initialization mode
          
          **Installation:**
          1. Download APK from artifacts
          2. Install on child device
          3. Complete 3-step setup
          4. Restart device to activate auto-start
          
          **Expected Performance:**
          - Continuous background operation
          - Real-time response to parent requests (within 30 seconds)
          - Device shows as "online" consistently
        draft: false
        prerelease: false

    - name: Upload APK to Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: knets-jr-background-service-enhanced.apk
        asset_content_type: application/vnd.android.package-archive
